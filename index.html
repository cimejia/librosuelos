<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flipbook PDF</title>
    <link rel="stylesheet" href="styles.css"/>
    
</head>
<body>
    <div id="flipbook"></div>

    <!-- Barra de navegación mejorada -->
    <div class="navigation-bar">
        <button id="first-page" title="Primera página">⏮️</button>
        <button id="prev-page" title="Página anterior">⬅️</button>
        
        <span id="page-info">1/1</span>

        <button id="next-page" title="Página siguiente">➡️</button>
        <button id="last-page" title="Última página">⏭️</button>

        <input type="number" id="go-to-page" placeholder="Pág." min="1"/>
        <button id="go-to-button">Ir</button>

        <button id="fullscreen-btn" title="Pantalla completa">⛶</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.com/libraries/pdf.js"></script>
    <script src="script.js"></script>
</body>
</html>
