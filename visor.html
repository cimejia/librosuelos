<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Ebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-container" id="bookContainer">
        <div class="book" id="ebook">
            </div>
    </div>

    <div class="controls">
        <div class="icon-bar">
            <i class="fas fa-angle-double-left" id="firstPageIcon"></i>
            <i class="fas fa-chevron-left" id="prevIcon"></i>
        </div>

        <div class="page-number" id="pageNumber"></div>

        <div class="icon-bar">
            <i class="fas fa-chevron-right" id="nextIcon"></i>
            <i class="fas fa-angle-double-right" id="lastPageIcon"></i>
        </div>

        <div class="icon-bar">
             <i class="fas fa-search-minus" id="zoomOutIcon"></i>
            <i class="fas fa-search-plus" id="zoomInIcon"></i>
        </div>
    </div>	
</body>
</html>
