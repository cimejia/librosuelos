<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip eBook con Navegación</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            padding: 15px;
            text-align: center;
            background-color: #2c3e50;
            color: white;
        }
        
        .flip-book-container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            flex-grow: 1;
        }
        
        .flip-book {
            width: 100%;
            height: 600px;
            background-color: #fff;
        }
        
        .page {
            background-color: white;
            color: #333;
            padding: 40px;
            line-height: 1.6;
            font-size: 16px;
            overflow: hidden;
        }
        
        .navigation-bar {
            background-color: #2c3e50;
            padding: 15px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .nav-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .nav-button:hover {
            background-color: #2980b9;
        }
        
        .nav-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .page-indicator {
            color: white;
            margin: 0 15px;
            font-size: 16px;
            min-width: 100px;
            text-align: center;
        }
        
        .zoom-controls {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }
        
        .zoom-button {
            background-color: #34495e;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .flip-book {
                height: 400px;
            }
            
            .page {
                padding: 20px;
                font-size: 14px;
            }
            
            .navigation-bar {
                flex-direction: column;
                padding: 10px;
            }
            
            .zoom-controls {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Documento Digital</h1>
    </div>
    
    <div class="flip-book-container">
        <div class="flip-book" id="flipbook">
            <!-- Las páginas se generarán automáticamente desde el PDF -->
        </div>
    </div>

    <div class="navigation-bar">
        <button class="nav-button" id="first-page" title="Primera página">««</button>
        <button class="nav-button" id="prev-page" title="Página anterior">«</button>
        
        <div class="page-indicator">
            Página <span id="current-page">1</span> de <span id="total-pages">0</span>
        </div>
        
        <button class="nav-button" id="next-page" title="Página siguiente">»</button>
        <button class="nav-button" id="last-page" title="Última página">»»</button>
        
        <div class="zoom-controls">
            <button class="zoom-button" id="zoom-out" title="Alejar">-</button>
            <button class="zoom-button" id="zoom-reset" title="Tamaño original">100%</button>
            <button class="zoom-button" id="zoom-in" title="Acercar">+</button>
        </div>
    </div>

    <!-- Librerías necesarias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="turn.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script> -->
    
    <script>
        // Configuración de PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
        
        // Variables globales
        const pdfUrl = 'main.pdf';
        let pdfDoc = null;
        let currentPage = 1;
        let scale = 1.0;
        let flipbook = null;
        
        // Inicializar el flipbook
        function initFlipbook() {
            flipbook = $('#flipbook').turn({
                width: 900,
                height: 600,
                autoCenter: true,
                display: 'double',
                acceleration: true,
                gradients: true,
                when: {
                    turned: function(e, page) {
                        currentPage = page;
                        updateUI();
                        
                        // Precargar páginas adyacentes
                        preloadAdjacentPages(page);
                    }
                }
            });
        }
        
        // Precargar páginas adyacentes
        function preloadAdjacentPages(page) {
            const nextPage = page + 1;
            if (nextPage <= pdfDoc.numPages && !$(`.page-${nextPage}`).length) {
                renderPage(nextPage);
            }
            
            const prevPage = page - 1;
            if (prevPage >= 1 && !$(`.page-${prevPage}`).length) {
                renderPage(prevPage);
            }
        }
        
        // Renderizar una página del PDF
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({scale: scale});
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                page.render(renderContext).promise.then(function() {
                    const pageElement = $(`<div class="page page-${pageNum}"></div>`);
                    const img = $(`<img src="${canvas.toDataURL()}" style="max-width:100%; height:auto;">`);
                    
                    pageElement.append(img);
                    
                    if (flipbook) {
                        flipbook.turn('addPage', pageElement, pageNum);
                    } else {
                        $('#flipbook').append(pageElement);
                    }
                });
            });
        }
        
        // Actualizar la interfaz de usuario
        function updateUI() {
            $('#current-page').text(currentPage);
            $('#total-pages').text(pdfDoc ? pdfDoc.numPages : '0');
            
            $('#first-page').prop('disabled', currentPage <= 1);
            $('#prev-page').prop('disabled', currentPage <= 1);
            $('#next-page').prop('disabled', currentPage >= pdfDoc.numPages);
            $('#last-page').prop('disabled', currentPage >= pdfDoc.numPages);
        }
        
        // Manejadores de eventos
        $('#first-page').click(function() {
            flipbook.turn('page', 1);
        });
        
        $('#prev-page').click(function() {
            flipbook.turn('previous');
        });
        
        $('#next-page').click(function() {
            flipbook.turn('next');
        });
        
        $('#last-page').click(function() {
            flipbook.turn('page', pdfDoc.numPages);
        });
        
        $('#zoom-in').click(function() {
            scale += 0.1;
            reloadPages();
        });
        
        $('#zoom-out').click(function() {
            if (scale > 0.5) {
                scale -= 0.1;
                reloadPages();
            }
        });
        
        $('#zoom-reset').click(function() {
            scale = 1.0;
            reloadPages();
        });
        
        // Recargar todas las páginas con el nuevo zoom
        function reloadPages() {
            $('#flipbook').empty();
            initFlipbook();
            
            // Renderizar la página actual y adyacentes
            renderPage(currentPage);
            preloadAdjacentPages(currentPage);
            
            // Volver a la página actual después de un breve retraso
            setTimeout(() => {
                flipbook.turn('page', currentPage);
            }, 100);
        }
        
        // Cargar el documento PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            $('#total-pages').text(pdfDoc.numPages);
            
            initFlipbook();
            renderPage(1);
            if (pdfDoc.numPages > 1) {
                renderPage(2);
            }
            
            updateUI();
        });
    </script>
</body>
</html>
